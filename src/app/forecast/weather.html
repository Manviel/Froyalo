<form class="content" [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label>City</ion-label>
    <ion-input type="text" formControlName="city"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Country</ion-label>

    <ion-select formControlName="country">
      <ion-select-option value="us">USA</ion-select-option>
      <ion-select-option value="ukr">Ukraine</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button color="primary" type="submit">Add Weather</ion-button>
</form>
