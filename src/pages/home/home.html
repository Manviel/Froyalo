<ion-header>
  <ion-navbar>
    <ion-title>
      Weather
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="addWeather()">
        Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <weather [weather]="localWeather"
      (viewMore)="viewForecast($event)">
    </weather>

    <weather *ngFor="let weather of weatherList"
      [weather]="weather"
      (viewMore)="viewForecast($event)">
    </weather>

  </ion-list>

</ion-content>
