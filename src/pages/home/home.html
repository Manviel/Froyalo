<ion-header>
  <ion-navbar primary>
    <ion-buttons>
      <button ion-button (click)="addWeather()">
        <p class="add">
          Add
        </p>
      </button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="cloud-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <weather [weather]="localWeather"
      (viewMore)="viewForecast($event)">
    </weather>

    <weather *ngFor="let weather of weatherList"
      [weather]="weather"
      (viewMore)="viewForecast($event)">
    </weather>

  </ion-list>

</ion-content>
