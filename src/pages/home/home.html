<ion-header>
  <ion-navbar primary>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <weather [weather]="localWeather" (viewMore)="viewForecast($event)"></weather>

    <weather *ngFor="let weather of weatherList" [weather]="weather" (viewMore)="viewForecast($event)"></weather>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block (click)="addWeather()">Add weather</button>
</ion-footer>
